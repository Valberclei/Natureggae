{% extends 'core_01/base_t1000.html' %}
{% block title %}Eventos{% endblock %}

{% block conteudo %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img class="rounded-xl" src="{{ evento.image.url }}">
    </div>

    <div class="informations w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ evento.name }}</h1>

        <p class="mt-1 text-gray-400">VIP $ {{ evento.get_display_price }}</p>

        {% if evento.description %}
        <p class="mt-6 text-gray-700">
            {{ evento.description }}
        </p>
        {% endif %}

        <a href="{% url 'buscar_cidade' %}" class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-700">
            Ingresso
        </a>
    </div>
</div>

{% endblock conteudo %}
