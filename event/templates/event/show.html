{% extends 'core_01/base_t1000.html' %}
{% block title %}Shows{% endblock title %}

{% block conteudo %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Pesquisar</h3>

        <form>
            <div class="flex">
                <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Buscar...">

                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>
        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase">Perspectiva</h3>

        <ul class="space-y-2">
            <li><a href="#" class="text-purple-500">Todas as perspectivas</a></li>
            <li><a href="#" class="text-gray-500">Abertura</a></li>
            <li><a href="#" class="text-gray-500">Participação</a></li>
            <li><a href="#" class="text-gray-500">Full</a></li>
            <li><a href="#" class="text-gray-500">Matinê</a></li>
        </ul>
    </div>
    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for show in shows %}
           <div class="w-full md:w-1/3 xl:w-1/4 p-6">
               <a href="#">
                   <img class="rounded-xl hover:shadow-lg" src="">
               </a>
               <div class="pt-3 flex items-center justify-between">
                   <a href="#">{{ show.name }}</a>
               </div>
           </div>
        {% endfor %}
    </div>
</div>


{% endblock conteudo %}
